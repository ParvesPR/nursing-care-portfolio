<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a8554e5775.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- START HEADER SECTION -->
    <header class="relative">
        <div
            class="nav-container relative flex items-center justify-between lg:absolute left-0 right-0 container w-11/12 m-auto bg-white p-3 mt-14 shadow-lg  rounded-lg z-20">
            <div>
                <a href="#"> <img class="w-36" src="../asset/logo.png" alt=""></a>
            </div>
            <nav>
                <button id="toggle-btn" class="block lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul id="navbar"
                    class="hidden shadow-md lg:shadow-none lg:block bg-slate-50 lg:bg-transparent list-none absolute lg:relative text-sm p-5 w-full lg:w-auto left-0 mx-auto top-[85px] lg:top-[0px]">
                    <li class="block mb-3 lg:mb-0 lg:inline-block"><a href="#">Home</a></li>
                    <li class="block mb-3 lg:mb-0 lg:inline-block"><a href="#">About us</a></li>
                    <li class="block mb-3 lg:mb-0 lg:inline-block"><a href="#">Services</a></li>
                    <li class="block mb-3 lg:mb-0 lg:inline-block"><a href="#">Pages</a></li>
                    <li class="block mb-3 lg:mb-0 lg:inline-block"><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="hidden lg:block">
                <span class="mr-4 inline-block text-lg"><i class="fa-brands fa-facebook"></i></span>
                <span class="mr-4 inline-block text-lg"><i class="fa-brands fa-x-twitter"></i></span>
                <span class="mr-4 inline-block text-lg"><i class="fa-brands fa-youtube"></i></span>
            </div>
        </div>
        <!-- START BANNER SECTION -->
        <div class="banner flex">
            <div class="bg-[#012A4A] w-1/2 h-screen">
                <div class="banner-img h-screen bg-no-repeat bg-center bg-cover opacity-20">
                </div>
            </div>
            <div class="banner-img-sec h-screen bg-no-repeat bg-center bg-cover overflow-hidden">
                <img src="../asset/healthcare-workers.png" alt="">
            </div>
        </div>
        <!-- END BANNER SECTION -->
    </header>
    <!-- END HEADER SECTION -->
    <main></main>
    <footer></footer>
    <script src="./script.js" type="module"></script>
</body>

</html>
